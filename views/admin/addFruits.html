<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果交易后台管理</title>
    <link rel="stylesheet" href="../../public/admin/CSS/bootstrap.css">
    <link rel="stylesheet" href="../../public/admin/CSS/font-awesome.min.css">
    <link rel="stylesheet" href="../../public/admin/CSS/admin.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="../../public/admin/image/logo.png">
    </div>
    <div class="title">
        <h1>花果山水果网后台管理系统</h1>
    </div>
    <div class="user-info">
        <span id="account">管理员: {{a_user}}</span>
        <a href="/back/adminLogin" class="logout">注销</a>
    </div>
</div>
<!--主体部分-->
<div class="main">
    <div class="left">
        <ul class="menu">
            <li class="submenu"><a href="/back/backIndex?page=1">商品管理</a></li>
            <li id="amer"><a href="/back/backIndex?page=1">水果信息</a></li>
            <li><a href="/back/backIndex?page=1">水果分类</a></li>
            <li><a href="/back/showSelectFruits">信息查询</a></li>
            <li class="submenu"><a href="/back/backIndex?page=1">订单管理</a></li>
            <li id="order">订单列表</li>
            <li><a href="/back/backIndex?page=1">退货处理</a></li>
            <li><a href="/back/backIndex?page=1">销售统计</a></li>
            <li class="submenu"><a href="/back/backIndex?page=1">评价管理</a></li>
            <li><a href="/back/comment">评价中心</a></li>
            <li class="submenu"><a href="/back/backIndex?page=1">系统设置</a></li>
            <li id="list">管理员列表</li>
            <li><a href="/back/updateAdmin?id={{a_id}}">修改密码</a></li>
            <li><a href="/back/adminLoginOut" id="quit">安全退出</a></li>
        </ul>
    </div>
    <!--水果信息-->
    <div class="right">
        <div class="link-nav">
            <ul>
                <li><a herf="/back/backIndex?page=1">商品管理 ></a></li>
                <li><a herf="/back/backIndex?page=1"> 水果信息 ></a></li>
                <li> 添加商品</li>
            </ul>
        </div>
        <div class="form-wrap">
            <form action="/back/doAddFruits" method="post">
                <div class="form-group">
                    <label>水果名</label>
                    <input type="text" class="form-control" id="fruitName" name="fruitName">
                </div>
                <div class="form-group">
                    <label>单价</label>
                    <input type="text" class="form-control" id="price" name="price">
                </div>
                <div class="form-group">
                    <label>库存</label>
                    <input type="text" class="form-control" id="stock" name="stock">
                </div>
                <div class="form-group">
                    <label>分类</label>
                    <input type="text" class="form-control" name="type">
                </div>
                <div class="form-group">
                    <label>图片</label>
                    <input type="file" class="form-control" id="picurl" name="picurl">
                </div>
                <button type="submit" class="btn btn-success">点击添加</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../public/admin/JS/jquery-1.12.4.js"></script>
<script src="../../public/admin/JS/jquery-1.11.0.js"></script>
<script src="../../public/admin/JS/bootstrap.js"></script>
<script>
    //下架商品
    $(".submit").click(function () {
        $(this).parent().parent().remove();
    });
    // 移除管理员
    $(".remove").click(function () {
        $(this).parent().parent().remove();
    });
    $("#quit").click(function () {
        if (confirm("您确定要关闭本页吗？")) {
            window.close();
        }
    });
</script>
</html>
